<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>TouchTag | Links</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#0b0b10;
  --text:#f6f6fb;
  --muted:#bfc0d0;
  --stroke:#ffffff12;
  --brand:#ff6a00;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
  radial-gradient(900px 500px at 50% -10%, rgba(255,106,0,.18), transparent 60%),
  linear-gradient(180deg,#06060a,#0b0b10 35%,#070710);
  color:var(--text);
}
.wrap{max-width:420px;margin:auto;padding:22px 14px 40px}
.header{text-align:center}
.logo{
  width:96px;height:96px;border-radius:50%;
  margin:8px auto 14px;
  overflow:hidden;
  border:6px solid #ffffff10;
}
.logo img{width:100%;height:100%;object-fit:cover}
h1{margin:0;font-size:22px}
.tagline{color:var(--muted);font-size:13px;margin:6px 0 12px}

.social{display:flex;justify-content:center;gap:10px;margin:10px 0 14px}
.sbtn{
  width:42px;height:42px;border-radius:50%;
  display:grid;place-items:center;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  color:#fff;text-decoration:none;
}

.map{
  margin:8px 0 14px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--stroke);
}
.map iframe{
  width:100%;
  height:180px;
  border:0;
  display:block;
}
.map a{
  display:block;
  text-align:center;
  padding:10px;
  background:rgba(0,0,0,.35);
  color:#fff;
  text-decoration:none;
  font-size:13px;
}

.list{display:flex;flex-direction:column;gap:12px}
.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(180deg,#141421,#0e0e16);
  border:1px solid #ffffff12;
  color:#fff;
  text-decoration:none;
}
.left{display:flex;align-items:center;gap:12px}
.ic{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,255,255,.07);
  border:1px solid #ffffff14;
}
.txt b{display:block;font-size:15px}
.txt small{color:var(--muted);font-size:12px}
.footer{text-align:center;color:#bdbdd0;font-size:12px;margin-top:16px}
</style>
</head>

<body>
<div class="wrap">

<div class="header">
  <div class="logo">
    <img src="logo.png" alt="TouchTag"
    onerror="this.remove(); this.parentElement.innerHTML='TT';">
  </div>
  <h1>TouchTag</h1>
  <div class="tagline">Smart NFC Keychains • One tap to connect</div>

  <div class="social">
    <a class="sbtn" href="https://facebook.com/Touch.Tag0" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a class="sbtn" href="https://instagram.com/touc.htag" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a class="sbtn" href="https://wa.me/962795878887" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
  </div>
</div>

<div class="map">
  <iframe 
  src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3385.2060768390747!2d35.885027799999996!3d31.9553056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDU3JzE5LjEiTiAzNcKwNTMnMDYuMSJF!5e0!3m2!1sen!2sjo!4v1771628634398!5m2!1sen!2sjo"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade">
  </iframe>
  <a href="https://maps.app.goo.gl/xwiNwKYu6hfyjHLn8" target="_blank">See Our Location</a>
</div>

<div class="list">
  <a class="btn" href="https://wa.me/962795878887" target="_blank">
    <div class="left">
      <div class="ic"><i class="fa-brands fa-whatsapp"></i></div>
      <div class="txt">
        <b>Chat on WhatsApp</b>
        <small>Direct message for quick response</small>
      </div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>
  </a>

  <a class="btn" href="tel:+962795878887">
    <div class="left">
      <div class="ic"><i class="fa-solid fa-phone"></i></div>
      <div class="txt">
        <b>Call us</b>
        <small>+962 79 587 8887</small>
      </div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>
  </a>

  <a class="btn" href="https://instagram.com/touc.htag" target="_blank">
    <div class="left">
      <div class="ic"><i class="fa-brands fa-instagram"></i></div>
      <div class="txt">
        <b>Instagram</b>
        <small>Follow our page</small>
      </div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>
  </a>

  <a class="btn" href="https://facebook.com/Touch.Tag0" target="_blank">
    <div class="left">
      <div class="ic"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="txt">
        <b>Facebook</b>
        <small>Follow our page</small>
      </div>
    </div>
    <i class="fa-solid fa-chevron-right"></i>
  </a>
</div>

<div class="footer">© TouchTag</div>

</div>
</body>
</html>
